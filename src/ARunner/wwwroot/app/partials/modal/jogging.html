<form class="form-horizontal" role="form" ng-submit="submitJogging()" name="joggingForm">
    <div class="modal-header">
        <h3 class="modal-title">{{jogging.id ? 'Edit ' : 'Add a ' }}Jogging session</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label" style="padding-top: 40px">Created</label>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-8 time-control">
                        <p class="input-group">
                            <input type="datetime" class="form-control"
                                    ng-model="dateJogging"
                                    is-open="isDtpOpen"
                                    datepicker-options="dateOptions"
                                    close-text="Close"
                                    uib-datepicker-popup="MM/dd/yyyy"
                                    required>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openDtp()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>

                    <div class="col-md-4">
                        <div uib-timepicker ng-model="timeJogging" hour-step="1" minute-step="5" show-meridian="false"></div>
                    </div>
                </div>
                <!--<div class="input-group">
                    <input class="form-control" datetimepicker ng-model="jogging.date"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Distance</label>
            <div class="col-md-6">
                 <p class="input-group">
                    <input type="number" class="form-control" ng-model="jogging.distance" required>
                    <span class="input-group-addon">meters</span>
                 </p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Time</label>
            <div class="col-md-6">
                <p class="input-group">
                    <input type="number" class="form-control" ng-model="jogging.time" required>
                    <span class="input-group-addon">minutes</span>
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger pull-left" type="button" ng-if="jogging.id" ng-click="deleteJogging()">Remove</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" type="submit">{{jogging.id ? 'Save ' : 'Add session' }}</button>
    </div>
</form>
